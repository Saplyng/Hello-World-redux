<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
    </script>
    
</head>
<body>
    <main>
        <h1>The Miles Per Gallon application</h1>
        <p>Miles Driven = <script>document.write(miles)</script><br/>
        Gallons of Gas = <script>document.write(gallons)</script></p>
        <p>Miles per Gallon = <script>document.write(mpg)</script></p>
        <p>Thanks for using our MPG application.</p>
    </main>
</body>
</html>
