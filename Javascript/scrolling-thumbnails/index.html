<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliding Thumbs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="thumbBox">
        <img src="img/play.png" alt="Left Arrow" class="leftArrow centerVert" onclick="moveLeft()">
        <img src="http://via.placeholder.com/125x125?text=1" alt="1" id="ViewImg1" class="thumbnail">
        <img src="http://via.placeholder.com/125x125?text=2" alt="1" id="ViewImg2" class="thumbnail middleImg">
        <img src="http://via.placeholder.com/125x125?text=3" alt="1" id="ViewImg3" class="thumbnail">
        <img src="img/play.png" alt="Right Arrow" onclick="moveRight()" class="centerVert">
    </div>
    <div class="largeCenter">
        <img src="http://via.placeholder.com/125x125?text=1" alt="1" id="large">
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
