<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Test</title>
  <style>
        .VueCarousel-slide {
      position: relative;
      background: #42b983;
      color: #fff;
      font-family: Arial;
      font-size: 24px;
      text-align: center;
      min-height: 100px;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  
  <div id="example">

  </div>



  <script>
    const buildSlideMarkup = (count) => {
      let slideMarkup = 'pudding';
      for (var i = 1; i <= count; i++) {
        slideMarkup += '<slide><img src="https://placeholder.com/300x100" style="width: 300px; max-width: 100%;"></slide>'
      }
      return slideMarkup;
    };

    new Vue({
      el: '#example',
      components: {
        'carousel': VueCarousel.Carousel,
        'slide': VueCarousel.Slide
      },
      template: '<div><carousel :scrollPerPage="true" :perPageCustom="[[480, 2], [768, 3]]">' + buildSlideMarkup(9) + '</carousel></div>'
    });
  </script>
</body>
</html>
