    var item_list = [];
      function myFunction() {
        var para = document.createElement("p");

        item_list.push(parseInt(prompt("Please enter the item price", "10")));

        if (item_list != null) {
          var node = document.createTextNode(`$${item_list[item_list.length - 1]}`);

      }
      function addingTotal(){
        var para = document.createElement("p");
        //var total = savings(item_list.reduce((a, b) => a + b, 0));

        para.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(para);
        //return total;
      }
      function savings(){
        int = item_list.reduce((a, b) => a + b, 0);
        if ( int >= 50 && int < 100)
        {
          alert("You're eligable for a 5 percent discount!")
          return int * .95;
        }
        else if ( int >= 100 && int < 250)
        {
          alert("You're eligable for a 10 percent discount!")
          return int * .90;
        }
        else if (int >= 250)
        {
          alert("You're eligable for a 15 percent discount!")
          return int * .85;
        }
        else
        {
          return null;
        }
       }
