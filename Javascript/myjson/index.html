<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JSON Carousel</title>
</head>
<body>

    <div id="speakerbox">
        <a href="#" id="prev_btn">&laquo;</a>
        <a href="#" id="next_btn">&raquo;</a>
        <div id="carousel"></div>
    </div>


    <script id="speakerstpl" type="text/template">
        {{#speakers}}
            <div class="speaker">
                <h3>{{name}}</h3>
                <img src="img/{{{shortname}}}_tn.jpg" alt="Photo of{{name}}">
                <h4>{{reknown}}</h4>
                <p>{{bio}}</p>
            </div>
        {{/speakers}}
    </script>

<script>
    $(function(){
        $.getJSON("data.json", function(data) {
            var template = $("#speakerstpl").html();
            var html = Mustache.to_html(template, data);
            $("#carousel").html(html);

            $("#carousel").cycle({
                fx: 'fade',
                pause: 1,
                next: '#next_btn',
                prev: '#prev_btn',
                speed:500,
                timeout: 10000
            });


        });
    });
</script>

</body>
</html>
